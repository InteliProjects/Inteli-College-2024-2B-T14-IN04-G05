<!doctype html>
<!-- Declara o tipo de documento como HTML5 -->
<html lang="en">
  <head>
    <!-- Define o conjunto de caracteres como UTF-8 para suportar a maioria dos caracteres -->
    <meta charset="UTF-8" />

    <!-- Define o ícone da aba do navegador usando um arquivo SVG -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Define configurações de visualização para melhorar a experiência em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página que aparece na aba do navegador -->
    <title>Vite + React</title>

    <!-- Importa os ícones do Bootstrap (versão 1.11.3) para uso na aplicação -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- Div que servirá como ponto de montagem para a aplicação React -->
    <div id="root"></div>

    <!-- Importa o arquivo `main.jsx` como um módulo para inicializar a aplicação React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
